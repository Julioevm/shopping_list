<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List Web App</title>
    <link rel="stylesheet" href="css/semantic.min.css">
</head>

<body>
    <div class="ui container"></div>
    <h1 class="ui centered header">
        Shopping List web app
    </h1>


    <div class="ui text container">
        <div class="ui action input">
            <input type="text" placeholder="Item..." id="addInput" onkeyup="
                if (event.keyCode === 13) {
                    addButton.click();
                }">
            <button class="ui button" id="addButton">Add</button>
        </div>


        <div class="ui segments" id="itemList">
            <div class="ui clearing segment" id="item">
                Pepper
                <button class="ui right floated mini button" id="doneButton">Done</button>
                <button class="ui right floated mini button" id="deleteButton">X</button>
            </div>
        </div>
    </div>
</body>
<script src="shoppinglist.js"></script>

</html>
